<form>
    <div class="mb-3">
        <label class="form-label">Inspection Type</label>
        <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId"
            *ngIf="inspection.id!=0" disabled>
        <select name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id==0">
            <option *ngFor="let type of inspectionTypesList$|async" [value]="type.id">{{type.inspectionName}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select name="status" id="status" class="form-control"[(ngModel)]="status">
            <option *ngFor="let status of statusList$|async" [value]="status.statusOption">{{status.statusOption}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comments">Comments</label>
        <input type="text" class="form-control" [(ngModel)]="comments" name="comments">
    </div>
    <button (click)="addInspection()" *ngIf="inspection.id==0" class="btn btn-primary">Add</button>
    <button (click)="updateInspection()" *ngIf="inspection.id!=0" class="btn btn-primary">Update</button>
</form>
